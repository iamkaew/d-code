  <title>D-CODE</title>
</head>

<body>
</body>

<template name="questioner">
	{{#if wait}}
		{{> stop}}
	{{else}}
		{{> go}}
	{{/if}}
	<button id="reset">Reset</button>
</template>

<template name="stop">
	<div class="question">
		<button id="start">Start</button>
	</div>
	{{> players}}
</template>

<template name="go">
	<div class="question">
		{{question}}
	</div>
	{{> players}}
	<button id="next">Next</button>
</template>

<template name="players">
	<div class="players">
		{{#each players}}
		<div>
			<span class="player_name">{{name}}</span>
			<span class="score">{{score}}</span>
		</div>
		{{/each}}
	</div>
</template>

<template name="player">
	<div class="player">{{player}}</div>
	<form>
		<input name="ans" type="text" pattern="[0-9]{4}" title="4 digits"/>
		<button type="reset">Clear</button>
		<button type="submit">Submit</button>
	</form>
</template>

<template name="register">
	<form>
		<input type="text" name="player"/>
		<button type="submit">Submit</button>
	</form>
</template>
