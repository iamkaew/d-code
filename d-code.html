<!-- สำหรับ แสดงคำถาม -->
<template name="questioner">
	<div class="question">
		{{#if wait}}
			<button id="start">Start</button>
		{{else}}
			{{> question}}
			{{#if solved}}
				<div class="solved">
					<p>Solved</p>
					<button id="next">Next</button>
				</div>
			{{/if}}
		{{/if}}
	</div>
	<div class="players">
		{{#each players}}
		<div class="{{status}}">
			<span class="player_name">{{name}}</span>
			<span class="score">{{score}}</span>
		</div>
		{{/each}}
	</div>
	<button id="reset">Reset</button>
</template>

<!-- สำหรับ ตอบคำถาม -->
<template name="player">
	<form id="code">
		<div class="title">{{player}}</div>
		<input name="ans" type="text" maxlength="4" autocomplete="off"/>
		<div class="result">{{result}}</div>
	</form>
</template>

<template name="register">
	<form id="register">
		<div class="title">กรุณาตั้งชื่อผู้เล่น</div>
		<div class="error">{{error}}</div>
		<input type="text" name="player" maxlength="15"/>
		<button type="submit">ตกลง</button>
	</form>
</template>
